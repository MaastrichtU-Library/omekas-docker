version: "3.9"
services:

  omekas:
    depends_on:
      - db
      - samlidp
    build: omeka-s/
    container_name: omekas
    environment: 
      VIRTUAL_HOST: omeka.local
      SAML_IDP_SIGN_CERT_URL: http://samlidp.local:8080/simplesaml/module.php/saml/idp/certs.php/idp.crt
    volumes:
      - omeka:/var/www/html/volume
      - ./omeka-s/secret_database.ini:/var/www/html/volume/config/database.ini
      - ./omeka-s/local.config.php:/var/www/html/volume/config/local.config.php
      - ./omeka-s/000-default.conf:/etc/apache2/sites-available/000-default.conf
      - ./omeka-s/shibboleth2.xml:/etc/shibboleth/shibboleth2.xml
      - ./omeka-s/attribute-map-ub.xml:/etc/shibboleth/attribute-map-ub.xml
      - ./externals/omekas-theme-um-theses:/var/www/html/themes/UM-A

  db:
    image: mysql:5.7
    container_name: omekas_db
    volumes:
      - db:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: very_difficult_password_1 
      MYSQL_DATABASE: omekas
      MYSQL_USER: omekas
      MYSQL_PASSWORD: difficult_omek4s_password

  phpmyadmin:
    image: phpmyadmin:5.2.0-apache
    container_name: omekas_phpmyadmin
    depends_on:
      - db
    environment:
      VIRTUAL_HOST: db.local
      # Remove the 2 lines below to restore the login screen
      PMA_USER: omekas
      PMA_PASSWORD: difficult_omek4s_password

  solr:
    image: solr:8.11.1
    container_name: omekas_solr
    environment:
      VIRTUAL_HOST: solr.local
      VIRTUAL_PORT: 8983
    volumes:
      - solrdata:/var/solr
    command:
      - solr-precreate
      - omekas

  # NOTE: This container acts as a SAML-IdP for testing and SHOULD NEVER BE USED IN PRODUCTION!
  # The admin interface is accessible at http://samlidp.local/simplesaml (user/pwd: admin/secret)
  # Users and passwords are defined in the ./samlidp/users.php file
  samlidp:
    image: kristophjunge/test-saml-idp:1.15
    container_name: samlidp
    ports:
      # Having these ports exposed lets both container-to-container and client-to-container traffic use the http://samlidp.local:8080/... URL
      - "8080:8080"
      - "8443:8443"
    environment:
      VIRTUAL_HOST: samlidp.local
      VIRTUAL_PORT: 8080
      SIMPLESAMLPHP_SP_ENTITY_ID: http://omeka.local/shibboleth
      SIMPLESAMLPHP_SP_ASSERTION_CONSUMER_SERVICE: http://omeka.local/Shibboleth.sso/SAML2/POST
      SIMPLESAMLPHP_SP_SINGLE_LOGOUT_SERVICE: http://omeka.local/Shibboleth.sso/SLO/Redirect
    volumes:
      - ./samlidp/users.php:/var/www/simplesamlphp/config/authsources.php
    networks:
      default:
        aliases:
          # Having this alias lets the omekas-container connect to the metadata URL using the samlidp.local:8080 URL
          - samlidp.local

  proxy:
    image: jwilder/nginx-proxy
    container_name: proxy
    environment:
      DEFAULT_HOST: omeka.local
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /etc/ssl/certs:/etc/nginx/certs/
      - /var/run/docker.sock:/tmp/docker.sock:ro
      - ./proxy/omeka.conf:/etc/nginx/vhost.d/omeka.local

volumes:
  db:
  omeka:
  solrdata:

